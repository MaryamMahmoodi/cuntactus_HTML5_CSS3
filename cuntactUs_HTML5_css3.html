<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
	
	<title>..::countactus::..</title>
	<link href="cuntactUs_HTML5_css3.css" rel="stylesheet" type="text/css" media="all"/>
	<link href='http://fonts.googleapis.com/css?family=Questrial|Droid+Sans|Alice' rel='stylesheet' type='text/css'>

<meta name="description" content="">
</head>

<body>
<div class="content">
	<h1>ارسال ایمیل </h1>
	<form action=" " method="post"  autocomplete="on">
		<p>
			<label for="username" class="iconic user" > نام <span class="required">*</span> </label>
			<input type="text" name="username" id="username"  required="required" placeholder="نام شما ..."  />
		</p>
		<p>
			<label for="usermail" class="iconic mail-alt"> آدرس ایمیل <span class="required">*</span> </label>
			<input type="email" name="usermail" id="usermail" placeholder="درخواست شما حتما پیگیری خواهد شد" required  />
		</p>
		<p>
			<label for="usersite" class="iconic link"> وب سایت </label>
			<input type="url" name="usersite" id="usersite"  placeholder="eg: http://www.1devs.com" />
		</p>
		<p>
			<label for="subject" class="iconic quote-alt"> عنوان </label>
			<input type="text" name="subject" id="subject"  placeholder="درباره چه موضوعی می خواهید صحبت کنید؟" />
		</p>
		<p>
							<label for="message" class="iconic comment"> متن پیام <span class="required">*</span> </label>
							<textarea placeholder="با تشکر از شما ، پاسخ را در کوتاه ترین زمان خواهیم داد "  required="required" ></textarea>
		</p>
		<p class="indication"> پرکردن فیلدهای <span class="required">*</span> دار ضروریست</p>
		<input type="submit" value="ارسال ایمیل" />
	</form>
			
</div>
</body>
</html>
